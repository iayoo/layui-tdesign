
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layui-tdesign Admin</title>
    <link rel="stylesheet" href="static/admin/layui/css/layui.css">
    <link rel="stylesheet" href="static/admin/admin.css?v={:time()}">
</head>
<body>


<div class="layui-layout layui-layout-admin" id="IA_layui_Tdesign">
    <div id="IA_layui_Tdesign_header" class="layui-header">
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left" lay-filter="header_menu">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layadmin-flexible" lay-unselect="">
                <a href="javascript:;" ia-event="flexible" title="侧边伸缩">
                    <i class="layui-icon layui-icon-shrink-right" id="ia_side_menu_flexible"></i>
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;" ia-event="refresh" title="刷新">
                    <i class="layui-icon layui-icon-refresh-3"></i>
                </a>
            </li>
            <li class="layui-nav-item layui-hide-xs"></li>
            <li class="layui-nav-item layui-hide-xs"><a data-href="">nav 1</a></li>
            <li class="layui-nav-item layui-hide-xs"><a data-href="">nav 2</a></li>
            <li class="layui-nav-item layui-hide-xs"><a data-href="">nav 3</a></li>
            <li class="layui-nav-item">
                <a data-href="javascript:;">nav groups</a>
                <dl class="layui-nav-child">
                    <dd><a data-href="">menu 11</a></dd>
                    <dd><a data-href="">menu 22</a></dd>
                    <dd><a data-href="">menu 33</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="static/admin/images/user.png" class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a data-href="sssss" ia-event="popup">Your Profile</a></dd>
                    <dd><a data-href="" ia-event="popup">Settings</a></dd>
                    <dd><a data-href="" ia-event="popup">Sign out</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div id="IA_layui_Tdesign_body" class="layui-body">
        <div class="layui-tab" lay-filter="window-tab" lay-allowclose="true" >
            <ul class="layui-tab-title">
            </ul>
            <div class="layui-tab-content">
            </div>
        </div>
    </div>



    <div id="IA_layui_Tdesign_side" class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <div class="layui-logo layui-hide-xs layui-bg-black">layout demo</div>
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree layui-nav-left" lay-filter="side_menu" id="ia_side_menu">
<!--                <li class="layui-nav-item" >-->
<!--                    <a class="" href="javascript:;"><i class="layui-icon layui-icon-home"></i><span class="title">基础元素</span></a>-->
<!--                    <dl class="layui-nav-child">-->
<!--                        <dd><a data-href="{:url('base/button')}" menu-id="11"><span class="title">按钮</span></a></dd>-->
<!--                        <dd><a data-href="{:url('base/form')}" menu-id="12"><span class="title">表单</span></a></dd>-->
<!--                        <dd><a data-href="{:url('base/table')}" menu-id="13"><span class="title">数据表格</span></a></dd>-->
<!--                        <dd><a data-href="{:url('base/layer')}" menu-id="14"><span class="title">弹出层</span></a></dd>-->
<!--                    </dl>-->
<!--                </li>-->
            </ul>
        </div>
    </div>


    <div id="IA_layui_Tdesign_footer" class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>






<!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
<script src="static/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).extend({
        index: '/static/admin' //主入口模块
    }).use(['admin'],function(){
        let admin = layui.admin;
        admin.menu.render({
            el:'#ia_side_menu'
        })
        admin.open('{:url("home")}','<i class="layui-icon layui-icon-home"></i>',0)

    });
</script>
</body>
</html>
