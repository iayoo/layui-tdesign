
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layui-tdesign Admin</title>
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css">
    <link rel="stylesheet" href="/static/admin/css/admin.css">
</head>
<body>
<div style="padding: 18px 15px">
    <button class="layui-btn " id="open_file_manager">打开资源管理</button>
</div>

<!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
<script src="/static/admin/layui/layui.js"></script>
<script src="/static/admin/config.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['jquery','explorer','element'], function(){
        let $ = layui.jquery;
        let explorer = layui.explorer;
        let element = layui.element;
        explorer.upload = '{:url("file/upload")}';
        explorer.url = '{:url("file/index")}';
        explorer.delete_url = '{:url("file/delete")}';

        $("#open_file_manager").on("click",function (obj) {
            explorer.open();
            explorer.selected = function (data) {
                console.log(data)
                return true;
            }
        })
    });
</script>
</body>
</html>
